<h2 class="page-header">Please sign in</h2>
<form (submit)="onLoginSubmit()">
  <p-messages [value]="msgs"></p-messages>
  <p-growl [value]="growlmsgs"></p-growl>
  <div class="form-group">
    <label>Username</label>
    <input type="text" class="form-control" [(ngModel)]="username" name="username">
  </div>
  <div>
    <label>Password</label>
    <input type="password" class="form-control" [(ngModel)]="password" name="password">
  </div>
  <br>
  <input type="submit" class="btn btn-primary" value="Login">
</form>
<br>
<a [routerLink]="['/login']" *ngIf="authType == 'register'">Have an account?</a>
<p style="color:red">Developer note: Admin login is at /admin</p>
