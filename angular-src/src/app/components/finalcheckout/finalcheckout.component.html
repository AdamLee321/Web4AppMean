<h2 class="page-header">Checkout</h2>

<form class="form-group" action="" method="POST" id="payment-form" (submit)="getToken()">
  <span class="payment-message">{{message}}</span>

  <div class="form-row">
    <label>
      <span>Card Number</span>
      <input [(ngModel)]="cardNumber"class="form-control" name="card-number" type="text" size="20" data-stripe="number">
    </label>
  </div>

  <div class="form-row">
    <label>
      <span>Expiration (MM/YY)</span>
      <input [(ngModel)]="expiryMonth" name="expiry-month" type="text" size="2" data-stripe="exp_month">
    </label>
    <span> / </span>
    <input [(ngModel)]="expiryYear" name="expiry-year" type="text" size="2" data-stripe="exp_year">
  </div>

  <div class="form-row">
    <label>
      <span>CVC</span>
      <input [(ngModel)]="cvc"class="form-control" name="cvc" type="text" size="4" data-stripe="cvc">
    </label>
  </div>

  <input type="submit" class="btn btn-info" value="Validate Card">
  <button class="btn btn-success"(click)="openCheckout()">Checkout</button>
</form>
